<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7</title>
    <style>
      .first-image {
        width: 200px;
        border-radius: 20px;
      }

      .second-image {
        width: 400px;
        height: 400px;
        object-fit: cover;
        object-position: center;
      }

      .third-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Lesson 7 - Images and Text Boxes</h2>
    <p>(A) Load an image, set width to 200px and add round corners.</p>
    <img class="first-image" src="boa.jpg">

    <p>(B) Make the image a square, center the image within the square.</p>
    <img class="second-image" src="boa.jpg">

    <p>(C) Make the image a circle using border-radius.</p>
    <img class="third-image" src="boa.jpg">
  </body>
</html>
